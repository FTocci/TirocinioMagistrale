<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Inizializzazione della scena, della camera e del renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creazione di una sfera con materiale e geometria
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(geometry, material);

        // Posizionamento della sfera nella scena
        sphere.position.z = -5;
        scene.add(sphere);

        // Aggiunta di luci per migliorare la visibilitÃ 
        const ambientLight = new THREE.AmbientLight(0x404040);
        const pointLight = new THREE.PointLight(0xffffff);
        pointLight.position.set(5, 5, 5);
        scene.add(ambientLight, pointLight);

        // Funzione per l'animazione della sfera
        function animate() {
            requestAnimationFrame(animate);

            // Animazione speciale: scomparsa della sfera
            if (sphere.position.z > -30) {
                sphere.position.z -= 0.1;
                sphere.position.x += 0.1;
                sphere.position.y += 0.1;
				if(sphere.position.z < -10) scene.remove(sphere);
            }

            renderer.render(scene, camera);
        }

        // Ridimensionamento della finestra
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        // Chiamata alla funzione di animazione
        animate();
    </script>
</body>
</html>
