<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>

        // Inizializzazione della scena
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creazione della sfera
        var geometry = new THREE.SphereGeometry(1, 32, 32);
        var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        var sphere = new THREE.Mesh(geometry, material);
        var sphere2 = new THREE.Mesh(geometry, material);
		sphere2.position.set(-3,0,0);
        scene.add(sphere);
		scene.add(sphere2);
		//sphere.add(sphere2);
        
		var spheres=[sphere,sphere2];
        // Creazione dell'animazione
        var positionTarget = new THREE.Vector3(5, 5, 0);
        var animationClip = new THREE.AnimationClip('sphereAnimation', 1, [new THREE.VectorKeyframeTrack('.position', [0, 1], [0, 0, 0, positionTarget.x, positionTarget.y, positionTarget.z])]);
        var mixer = new THREE.AnimationMixer(sphere);
        var action = mixer.clipAction(animationClip);

        // Aggiunta dell'ascoltatore per la barra spaziatrice
        var spaceBarPressed = false;
        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                spaceBarPressed = true;
                action.play();
            }
        });

        document.addEventListener('keyup', function (event) {
            if (event.code === 'Space') {
                spaceBarPressed = false;
                //action.stop();
            }
        });

        // Funzione di rendering
        function animate() {
            requestAnimationFrame(animate);

            // Verifica se la barra spaziatrice è premuta e aggiorna l'animazione
            if (spaceBarPressed) {
                mixer.update(0.01); // Velocità desiderata animazione
            }

            renderer.render(scene, camera);
        }

        // Configurazione della camera
        camera.position.z = 5;

        // Avvio dell'animazione
        animate();

    </script>
</body>
</html>
